name: Mobile CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'mobile/**'
      - '.github/workflows/ci-mobile.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'mobile/**'
      - '.github/workflows/ci-mobile.yml'

permissions:
  contents: read

jobs:
  analyze:
    name: Flutter Analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get
        working-directory: mobile

      - name: Analyze code
        run: flutter analyze
        working-directory: mobile

  test:
    name: Flutter Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get
        working-directory: mobile

      - name: Run tests
        run: flutter test --coverage
        working-directory: mobile

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: [analyze, test]
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Get dependencies
        run: flutter pub get
        working-directory: mobile

      - name: Create .env file
        run: cp .env.example .env
        working-directory: mobile

      - name: Build APK
        run: flutter build apk --debug
        working-directory: mobile

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: mobile/build/app/outputs/flutter-apk/app-debug.apk

